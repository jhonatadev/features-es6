<body>
  <script>
    const data = [
      {
        name: 'Jhonata',
        age: 18,
        city: 'Bacabal'
      },
      {
        name: 'Gabriel',
        age: 20,
        city: 'Lago da Pedra'
      }
    ];

    // const sampleArray = [3, -5, 0];

    // console.log(underZero);

    const gabriel = data.find(person => person.name === 'Gabriel')
    const jhonIndex = data.findIndex(person => person.name === 'Jhonata')
    console.log(gabriel);
    console.log(jhonIndex);

  </script>
