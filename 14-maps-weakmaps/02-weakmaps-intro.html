<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>02 - WeakMaps Intro</title>
</head>
<body>
  <script>
    let obj1 = {
      name: 'Jhon',
      age: 18
    }

    let obj2 = {
      name: 'Gabriel',
      age: 18
    }  

    let wm = new WeakMap();

    wm.set(obj1, 'Info do Jhon')
    wm.set(obj2, 'Info do Gabriel')
  </script>
</body>
</html>
