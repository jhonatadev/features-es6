  <title>02 - Classes Intro</title>

<body>
  <script>

    class Animal {
      constructor(kind, sound, nick) {
        this.kind = kind;
        this.sound = sound;
      }

      hello() {
        console.log(`${this.sound} I'am a ${this.kind}`);
      }

      static info() {
        console.log('This is class to create animals');
      }

      get name() {
        console.log(`My name is ${this.sound}`);
      }
      
      set nickname(nick) {
        this.nick = nick;
      }
    }

    const dog = new Animal('dog', 'auau');
    const cat = new Animal('cat', 'meow'); 

  </script>
</body>
