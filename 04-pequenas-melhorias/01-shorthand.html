<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01 - Shorthand Properties</title>
</head>
<body>
  <script>
      let firstName = 'Jhonata';
      let surname = 'Emanuel';
      let age = '18';

      const person = {
        firstName,
        surname,
        age,

        hello() {
          console.log('Obaaaaa');
        }
      };

      console.log(person);

      person.hello();
  </script>
</body>
</html>
